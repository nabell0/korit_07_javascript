<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="container">
    <main>
      <article>
        <div id="login_box">
          <h1>Register</h1>
            <input id="userId" type="text" placeholder="Username">
            <input id="userPassword" type="Password" placeholder="비밀번호">
            <div id="btn_container">
              <button id="signup">Register</button>
              <p>Already have an account?
              <a href="./signin.html" id="go-signin">go-signin</a></p>
            </div>
        </div>
      </article>
    </main>
  </div>
  <script src="./signup.js"></script>
</body>
</html>
